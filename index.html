<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Chat App</h1>
  <div class="container-fluid">
    <div class="row fixed-top">
      <textarea id="chatbox" rows="30" class="overflow-y"></textarea>
    </div>
    <form id="query-form">
      <div class="input-group fixed-bottom">
        <input placeholder="Enter message" class="form-control" id="message">
        <button class="btn btn-primary" id="send">Send</button>
        <button class="btn btn-secondary" id="clear">End Session</button>
      </div>
    </form>
  </div>
  <script src="js/chat.js" type="text/javascript"></script>
</body>

</html>
